<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/2aa7d080bb.js" crossorigin="anonymous"></script>

  <title>Orinoco</title>

</head>

<!-- Corps de page -->

<body>
  <!-- logo + Présentation + Panier -->
  <div class="container-fluid">
    <header class="row d-flex flex-row">
      <!-- logo -->
      <div class="col-4 col-md-5 col-sm-5 logo">
        <a href="../index.html">
          <img src="../images/logo.png" alt="logo orinoco" />
        </a>
      </div>
      <!-- Titre -->
      <div class="col-6 col-md-6 col-sm-6 titre">
        <h1>Orinoco</h1>
      </div>
      <!-- Images Panier + Lien -->
      <div class="col-2 col-md-1 col-sm-1 panier">
        <a href="panier.html">
          <img src="../images/panier.png" alt="panier orinoco" />
        </a>
      </div>
    </header>
    <!-- Le Produit -->
    <main class="main" id="main">
      <div class="produit">
        <img id="teddy-img" class="teddy-img" src="/" alt="Teddy">
        <div id="teddy-name-description-prix-quantite" class="teddy-name-description-prix-quantite">
          <h2 id="teddy-name" class="teddy-name"></h2>
          <div id="teddy-description" class="teddy-description"></div>
          <form action="/" id="teddy-couleurs-quantite-prix" class="teddy-couleurs-quantite-prix">
            <div id="teddy-couleurs-quantite" class="teddy-couleurs-quantite">
              <div id="teddy-couleurs" class="teddy-couleurs">
                <label for="selection-couleur">Choisir une couleur</label>
                <select class="selection-couleur" id="selection-couleur"></select>
              </div>
              <div id="teddy-quantite" class="teddy-quantite">
                <label for="selection-quantite">Choisir une quantité</label>
                <input type="number" class="selection-quantite" id="selection-quantite" style="max-width: 4em" value="1"
                  required>
              </div>
            </div>
            <div id="teddy-prix" class="teddy-prix"></div>
            <button type="submit" class="btn btn-primary btn-panier" id="btn-panier"> Ajouter au panier </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <!-- Pied de page -->
  <footer class="row">
    <div class="col-12 col-md-4">
      <h3 class="text-center">À propos</h3>
    </div>
    <div class="col-12 col-md-4">
      <h3 class="text-center">Informations</h3>
    </div>
    <div class="col-12 col-md-4">
      <h3 class="text-center">Contactez nous</h3>
    </div>
  </footer>

  <script src="../js/produit.js"></script>

</body>

</html>
