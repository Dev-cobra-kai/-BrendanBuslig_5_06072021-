<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/2aa7d080bb.js" crossorigin="anonymous"></script>

  <title>Orinoco</title>

</head>

<!-- Corps de page -->

<body>
  <!-- logo + Présentation + Panier -->
  <div class="container-fluid">
    <header class="row">
      <!-- logo -->
      <div class="col-md-5 logo">
        <a href="../index.html">
          <img src="../images/logo.png" alt="logo orinoco" />
        </a>
      </div>
      <!-- Titre -->
      <div class="col-md-6 titre">
        <h1>Orinoco</h1>
      </div>
      <!-- Images Panier + Lien -->
      <div class="col-md-1 panier">
        <a href="panier.html">
          <img src="../images/panier.png" alt="panier orinoco" />
        </a>
      </div>
    </header>
    <!-- Le Produit -->
    <main class="main" id="main">
      <template id="template"></template>
      <div class="produit">
          <img id="teddy-img" class="teddy-img" src="" alt="Teddy">
          <div id="teddy-name-description-prix">
            <h2 id="teddy-name" class="teddy-name"></h2>
            <p id="teddy-descritpion" class="teddy-descritpion"></p>
            <p id="teddy-colors" class="teddy-colors"></p>
            <p id="teddy-prix" class="teddy-prix"></p>
          </div>
      </div>
      </template>
    </main>
  </div>
  <!-- Pied de page -->
  <footer class="row">
    <div class="col-12 col-md-4">
      <h3 class="text-center">À propos</h3>
    </div>
    <div class="col-12 col-md-4">
      <h3 class="text-center">Informations</h3>
    </div>
    <div class="col-12 col-md-4">
      <h3 class="text-center">Contactez nous</h3>
    </div>
  </footer>

  <script src="../js/produit.js"></script>

</body>

</html>
