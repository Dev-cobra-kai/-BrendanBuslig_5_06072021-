<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/2aa7d080bb.js" crossorigin="anonymous"></script>

  <title>Orinoco</title>

</head>

<!-- Corps de page -->

<body>
  <!-- logo + Présentation + Panier -->
  <div class="container-fluid">
    <header class="row d-flex flex-row">
      <!-- logo -->
      <div class="col-4 col-md-5 col-sm-5 logo">
        <a href="../index.html">
          <img src="../images/logo.png" alt="logo orinoco" />
        </a>
      </div>
      <!-- Titre -->
      <div class="col-6 col-md-6 col-sm-6 titre">
        <h1>Orinoco</h1>
      </div>
      <!-- Images Panier + Lien -->
      <div class="col-2 col-md-1 col-sm-1 panier">
        <a href="panier.html">
          <img src="../images/panier.png" alt="panier orinoco" />
        </a>
      </div>
    </header>
    <!-- Le Panier -->
    <main class="row text-center le-panier" id="le-panier">
      <section class="col section-panier">
        <h2>Votre Panier</h2>
        <div class="d-flex votre-panier" id="votre-panier">
          <table>
            <thead id="panier-head">
              <tr>
                <th id="nom">Nom</th>
                <th id="couleur">Couleur</th>
                <th id="quantite">Quantité</th>
                <th id="prix-unitaire">Prix Unitaire</th>
                <th id="prix-total">Prix Total</th>
              </tr>
            <tbody id="panier-body">
              <!-- <tr class="panier-body">
                <td id="panier-nom" class="panier-nom">Nom</td>
                <td id="panier-couleur" class="panier-couleur">Couleur</td>
                <td id="panier-quantite" class="panier-quantite">Quantité</td>
                <td id="panier-prix-unitaire" class="panier-prix-unitaire">Prix</td>
                <td id="panier-prix-total" class="panier-prix-total">Prix + Quantité</td>
                <td><button class="btn-supprimer"> Supprimer </button></td>
              </tr> -->
            </tbody>
            <tfoot id="panier-footer">
              <!-- <th class="col-md-2 montant-total">Montant Total</th> -->
            </tfoot>
          </table>
          <!-- Prix Total et vider le panier -->
          
        </div>
        <div class="d-flex flex-column align-items-center vider-panier">
          <button type="button" id="btn-vider" class="btn btn-primary btn-vider">Vider le Panier <i
              class="fas fa-trash-alt"></i></button>
        </div>
      </section>
    </main>
    <!-- Le Formulaire -->
    <section class="row d-flex">
      <form action="/" method="POST" id="leFormulaire" class="col le-formulaire">
        <h3>Veuillez renseigner vos coordonnées</h3>
        <div class="form-row formulaire">
          <!-- Nom -->
          <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" placeholder="Exemple : Dubois">
            <small></small>
          </div>
          <!-- Prénom -->
          <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" placeholder="Exemple : Bob">
            <small></small>
          </div>
          <!-- Adresse -->
          <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" placeholder="Exemple : Avenue du Nougat">
            <small></small>
          </div>
          <!-- Ville -->
          <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="city" placeholder="Exemple : Gap">
            <small></small>
          </div>
          <!-- E-mail -->
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Exemple : bob.dubois@sfr.fr">
            <small></small>
          </div>
          <!-- Bouton Commander -->
        </div>
        <button type="submit" id="btn-commander" class="btn btn-primary  btn-commander">Commander</button>
      </form>
    </section>
  </div>
  <!-- Pied de page -->
  <footer class="row">
    <div class="col-12 col-md-4">
      <h3 class="text-center">À propos</h3>
    </div>
    <div class="col-12 col-md-4">
      <h3 class="text-center">Informations</h3>
    </div>
    <div class="col-12 col-md-4">
      <h3 class="text-center">Contactez nous</h3>
    </div>
  </footer>

  <script src="../js/panier.js"></script>

</body>

</html>
